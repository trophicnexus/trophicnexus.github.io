<!-- Projects Grid Section -->
<section id="projects">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr class="short-rule">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for project in site.projects %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ project.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/projects/{{ project.img }}" class="img-responsive" alt="{{ project.alt }}">
        </a>
      </div>
      {% else %}
      <p>No projects found.</p>
      {% endfor %}
    </div>
  </div>
</section>
